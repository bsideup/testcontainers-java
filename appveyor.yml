os: Windows Server 2012 R2

environment:
  JAVA_HOME: C:\Program Files\Java\jdk1.8.0
install:
  - cinst jdk8 docker mingw virtualbox docker-machine
  - cmd: refreshenv
  - cmd: java -version
  - cmd: refreshenv
  - cmd: docker-machine create -d virtualbox default
  - cmd: docker version

build_script:
  - ./mvnw.bat clean package -B -Dmaven.test.skip=true -Dmaven.javadoc.skip=true

test_script:
  - ./mvnw.bat clean install --batch-mode

cache:
  - C:\Users\appveyor\.m2

deploy: off
